<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h3>UNG DUNG NGHE NHAC</h3>
    <td><a href="/create">create</a></td>
    <table class="table">
        <thead>
        <tr>
            <th>STT</th>
            <th>Tên bài hát</th>
            <th>Tên nghệ sỹ</th>
            <th>Thể loại</th>
            <th>File Music</th>
            <th>Play Music</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="music,loop : ${list}">
            <td th:text="${music.id}"></td>
            <td th:text="${music.nameBaiHat}"></td>
            <td th:text="${music.nameNgheSy}"></td>
            <td th:text="${music.theLoai}"></td>
            <td th:text="${music.fileMusic}"></td>
            <td><a th:href="@{/play{index}(index=${loop.index})}" class="btn btn-success">play</a></td>
            <td><a th:href="@{/edit{index}(index=${loop.index})}" class="btn btn-warning">Edit</a></td>
            <td><a th:href="@{/delete(index = ${loop.index})}" class="btn btn-warning">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

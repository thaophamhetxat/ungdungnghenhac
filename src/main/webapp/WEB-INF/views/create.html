<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h3>Create Music</h3>
<form th:action="@{create}" th:object="${list}" method="post" nctype="multipart/form-data"
      enctype="multipart/form-data">
    <table class="table">
        <tbody>
        <tr>
            <td>Tên bài hát:</td>
            <td><input placeholder="nhập nameBaiHat" name="nameBaiHat"></td>
            <td>Tên nghệ sỹ:</td>
            <td><input placeholder="nhập nameNgheSy" name="nameNgheSy"></td>
            <td>Thể loại:</td>
            <td><input placeholder="nhập theLoai" name="theLoai"></td>
            <td>Music:</td>
            <td>
                <input type="file" name="uppMusic">
            </td>

        </tbody>
    </table>
    <button type="submit" class="btn btn-success">Create</button>
</form>
</body>
</html>
